<form [formGroup]="form">
  <formly-form [form]="form" [model]="model" [fields]="fields"></formly-form>
  <div>
    <p>Diese Values werden gehalten: </p>
    <p>Model: {{ model.lastTimeAtDentist}}</p>
    <p>FormControl: {{ form.get('lastTimeAtDentist')?.value }}</p>
    <p>Status: {{ form.get('lastTimeAtDentist')?.valid ? 'valid' : 'not valid' }}</p>
    <br/>
    <p>Simuliert die Eingabe von Daten über die Pastebox: </p>
    <input #inputRef type="text" placeholder="Wert eingeben..." />
    <button (click)="onSend(inputRef.value)">Datum programmatisch ändern</button>
  </div>
</form>
