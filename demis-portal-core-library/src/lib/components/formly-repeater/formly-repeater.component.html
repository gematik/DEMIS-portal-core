<div [class.single-input-field]="isSingleInputField">
  @for (currentField of field.fieldGroup; let i = $index; track i) {
    <div class="repeated-item-with-delete-icon" [ngClass]="currentField.className">
      <formly-field [field]="currentField" [id]="setIdNames(currentField, i)"> </formly-field>

      @if (deletable) {
        <button mat-icon-button type="button" class="remove-button" [id]="field.id + '-delete-button-' + i" (click)="remove(i)">
          <mat-icon aria-hidden="true">delete</mat-icon>
        </button>
      }
    </div>
  }

  <button
    mat-button
    type="button"
    (click)="add()"
    class="add-button"
    [id]="field.key + '-add-button'"
    [attr.aria-label]="!showAddButtonLabel ? addButtonLabel : null">
    <mat-icon aria-hidden="true">add_circle</mat-icon>
    @if (showAddButtonLabel) {
      <span> {{ addButtonLabel }}</span>
    }
  </button>
</div>
