<mat-card class="demis-paste-box">
  <div class="demis-paste-box-info">
    <div class="demis-paste-box-title">Datenübernahme</div>
    <div class="demis-paste-box-description">Inhalte bequem aus der Zwischenablage übernehmen</div>
  </div>
  <div class="demis-paste-box-action">
    <button id="btn-fill-form" type="button" class="btn style paste color" mat-stroked-button (click)="readFromClipboard()">
      <mat-icon class="material-icons-outlined">description</mat-icon>
      <span>Einfügen</span>
    </button>
  </div>
</mat-card>
