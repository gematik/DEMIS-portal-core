<mat-sidenav-container style="flex-grow: 1">
  <mat-sidenav #sidenav mode="side" opened="true" [ngStyle]="{ width: '25vw' }">
    <div class="info-tile-container">
      <ng-content select="[infoTile]"></ng-content>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="tiled-content-wrapper">
      <div class="content-tile-container" [style.height]="containerHeight()">
        <ng-content select="[contentTile]"></ng-content>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
